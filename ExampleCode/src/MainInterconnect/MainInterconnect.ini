; Base configuration file for Main Interconnect Unit

[IED]
DeviceID = SampleInterconnect   ;The key ID of the unit
NodeID = 001                    ;The electrical node on which the unit is connected
MaxLoad = -1000.0               ;The maximum load that the unit can provide. For this device this is for the microgrid as a whole.
MaxGeneration = 1000.0          ;The maximum generation that the unit can provide. For this device this is for the microgrid as a whole.
VFDevice = false                ;Whether or not the device can provide voltage and frequency support
MaxTimeToWait = 300             ;An integer number of seconds to wait for VF switchover until timeout occurs

[Interconnect]
NodeIDGrid = 000                ;Node for the grid side of the Interconnect