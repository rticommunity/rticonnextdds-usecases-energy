; Base configuration file for Generator Unit

[IED]
DeviceID = SampleGen        ; The key ID of the unit
NodeID = 004                ; The electrical node on which the unit is connected
MaxLoad = 0.0               ; The maximum load that the unit can provide. This affects charging. It is in kW and must be negative.
MaxGeneration = 8.0         ; The maximum generation that the unit can provide. This affects discharging. It is in kW and must be positive.
VFDevice = true             ; Whether or not the device can provide voltage and frequency support
MaxTimeToWait = 300         ; An integer number of seconds to wait for VF switchover until timeout occurs

[Generator]
RampUpTime = 10.0           ; The time in seconds it takes the generator to go from off to on